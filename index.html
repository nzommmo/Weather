<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="weathers.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid" id="app">

        <div class="card d-flex ">
            <h5 class="card-header" id="title">Weather-widget</h5>
            <div class="card-body" id="form">

            <form class="d-flex">

                <input id="town"   class="form-control me-2" type="search" placeholder="Enter Your City" aria-label="Search">
                <button class="btn btn-outline-dark" id="search">Search</button>
            </form>
        </div>
        
<div class="container">
    <div class="row">
      <div class="col-md-6" id="bod">
        <div class="bg-primary text-white p-3" id="show">

            <h1 id="title1">My Location</h1>
            <div id="weatherdata1">
                

                <div id="container1"></div>
                <p id="temp1"></p>
                <p id="name1"></p>
                </div>
                <div id="below1">
                    <div class="humidity1"><p id="humidity1"></p></div>
                    <div class="wind1"><p id="wind1"></p></div>
            
                </div>
       
        </div>
      </div>

      <div class="col-md-6" >
        <div class="bg-info text-white p-3" id="show1">
            <h1 id="title1">Searched Location</h1>

        <div id="container"></div>
        <div id="weatherdata" >
        <p id="temp"></p>
        <p id="name"></p>
        </div>
        <div id="below">
            <div class="humidity"><p id="humidity"></p></div>
            <div class="wind"><p id="wind"></p></div>
            
        </div>
        </div>
      </div>
    </div>
  </div>
    </div>
    
    


    
    <script src="https://kit.fontawesome.com/a13b48f8ce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="weathers.js"></script>
  </body>
</html>
